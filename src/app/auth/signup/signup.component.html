<mat-card>



  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" >

      <mat-form-field>
          <input matInput name = "userName" ngModel type = "text" placeholder="Name" #nameInput="ngModel" required>
          <mat-error *ngIf="nameInput.invalid">Please enter a valid name.</mat-error>
        </mat-form-field>

    <mat-form-field>
      <input matInput name = "userMail" ngModel type = "email" placeholder = "E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" name="userPassword" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" >Signup</button>

  </form>

</mat-card>
