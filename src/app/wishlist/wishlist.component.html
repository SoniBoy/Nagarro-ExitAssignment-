<app-navbar> </app-navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card-columns">
       <div class="card border-dark mb-3" style="max-width: 18rem;" *ngFor = "let book of books ">

          <div class="card-body"  >
          <h5 class="card-title">{{book.bookName}} </h5>
          <h6 class="card-subtitle mb-2 text-muted">{{book.authorName}} </h6>
          <img class="card-img-top" [src]="book.bookImageUrl" alt="Card image cap" height="250">
             <hr>
          <p class="card-text">Rs. {{book.bookPrice}} </p>
          <p class="card-text">condition: {{book.bookCondition}}</p>
          <p class="card-text">seller: {{seller}}</p>

        </div>
      </div>
       </div>
